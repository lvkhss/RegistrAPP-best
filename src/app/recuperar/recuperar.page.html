<ion-header [translucent]="true">
  <ion-toolbar style="--background: #E6B02F; --color: white;">
    <ion-title>Recuperar Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="app-container">
    <div class="content-box">
      <ion-list lines="none" class="login-form">
        <ion-item class="inputContainer">
          <ion-input
            label="Correo"
            type="email"
            labelPlacement="floating"
            id="username"
          ></ion-input>
        </ion-item>
      </ion-list>
      <div class="signupContainer ion-text-center">
        <ion-button id="btn-recuperar"
        expand="block"
        shape="round">Enviar correo</ion-button>
      </div>
      <div class="action-links">
        <ion-button
          fill="clear"
          routerLink="/home"
          id="volverHome"
        >
          Volver
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
