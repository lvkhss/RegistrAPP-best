<ion-header [translucent]="true">

</ion-header>

    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <h4 class="texto-bienvenida">Bienvenido Profesor {{ username }}</h4>

  <!-- Mostrar código QR si qrCodeData tiene valor -->
  <div *ngIf="qrCodeUrl" class="qr-code-container fondo-qr">
    <img [src]="qrCodeUrl" alt="Código QR" />
  </div>

  <!-- Botón para deseleccionar clase -->
  <ion-button *ngIf="selectedClass" size="small" shape="round" (click)="deseleccionarClase()" class="boton-deseleccionar">
      <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-content>

<div class="navbar">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button [routerLink]="['/principal']" tab="schedule">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/clases-profesor']" tab="schedule">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-tab-button>
    <ion-tab-button [routerLink]="['/crear-clases']" tab="schedule">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Crear Clase</ion-label>
    </ion-tab-button>
    <ion-tab-button class="cerrar" [routerLink]="['/']" tab="about">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      <ion-label>Cerrar Sesion</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
