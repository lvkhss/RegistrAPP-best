<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label color="primary" [routerLink]="['/']">Cerrar Sesión</ion-label>
  </ion-item>

  <h4 id="centrar">Bienvenido Profesor {{ username }}</h4>

  <!-- Menú de clases -->
  <ion-list>
    <ion-item button (click)="toggleMenu()" class="boton-clases">
      <ion-label id="hola">{{ selectedClass ? selectedClass : 'Clases' }}</ion-label>
    </ion-item>
    <ion-list *ngIf="menuOpen" class="lista-clases">
      <ion-item button (click)="seleccionarClase('Programacion')">
        <ion-label>Programación</ion-label>
      </ion-item>
      <ion-item button (click)="seleccionarClase('Base de Datos')">
        <ion-label>Base de Datos</ion-label>
      </ion-item>
    </ion-list>
  </ion-list>

  <!-- Mostrar código QR si qrCodeData tiene valor -->
  <div *ngIf="qrCodeUrl" class="qr-code-container">
    <img [src]="qrCodeUrl" alt="Código QR" />
  </div>

  <!-- Botón para deseleccionar clase -->
  <ion-button *ngIf="selectedClass" size="small" shape="round" (click)="deseleccionarClase()" class="boton-deseleccionar">
      <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-content>
