
<ion-header [translucent]="true">
  <ion-toolbar class="contenedor-estudiantes">
    <ion-title class="estudiantes">Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>



<h4 class="texto-bienvenida fondo-azul">Bienvenido Estudiante {{ username }}</h4>

<ion-content>
    <ion-item *ngFor="let barcode of barcodes"> 
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
</ion-content>

<ion-item class="navbar">
  <div class="botones">
    <ion-label [routerLink]="['/']">Cerrar SesiÃ³n</ion-label>
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </div>
</ion-item>
