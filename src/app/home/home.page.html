<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="usuario" label="Usuario" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button id="btn-iniciar" expand="block" color="warning" (click)="login()">
        INGRESAR
      </ion-button> 
      <ion-item id="botones-login" lines="none">
        <ion-label color="secondary" (click)="goToRecuperar()" id="recuperarPass">Recuperar contraseña</ion-label>
      </ion-item>
      <ion-item id="botones-login" lines="none">
        <ion-label color="secondary" (click)="goToRegister()" id="register">¿No tienes una cuenta? Regístrate</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
